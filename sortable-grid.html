<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>jQuery UI Sortable - Display as grid</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="sortable.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <script src="sortable.js"></script>
    </head>

                <div class="panel-heading">
                    <h3 class="panel-title">Settings</h3>
                </div>
                <div class="panel-body">
                    <form class="settings form-group">
                        <div class="form-group">
                            <label for="saturation">Saturation: <span id="saturationVal"></span></label>
                            <div id="saturation-slider"></div>
                        </div>
                        <div class="form-group">
                            <label for="lightness">Lightness: <span id="lightnessVal"></span></label>
                            <div id="lightness-slider"></div>
                        </div>
                    </form>
                </div>
            </div>
            <ul id="sortable">

                <li></li><li></li><li></li><li></li><li></li>
                <li></li><li></li><li></li><li></li> 
            </ul>
        </div>
    </body>
</html>
